      </div>
      <div class="quantity">
        <div class="label2">수량</div>
        <div class="label3">2</div>
        <div class="line2"></div>

        <img src="img/checkout/btn-minus.png" srcset="img/checkout/btn-minus@2x.png 2x,
             img/checkout/btn-minus@3x.png 3x" class="btn_minus">

      <div class="price">

      <div class="totalleft">

        </div>

      <div class="totalright">
